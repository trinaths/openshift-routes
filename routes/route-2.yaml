# Route with 'whitelist-source-range' annotation
  apiVersion: v1
  kind: Route
  metadata:
    labels:
      name: f5-demo-app-route
    name: route-2
    namespace: f5demo
    annotations:
      virtual-server.f5.com/whitelist-source-range: 1.2.3.4/32,2.2.2.0/24
  spec:
    host: mysite.f5demo.com
    path: "/home"
    port:
      targetPort: 8080
    to:
      kind: Service
      name: f5-demo-service
      weight: 100
